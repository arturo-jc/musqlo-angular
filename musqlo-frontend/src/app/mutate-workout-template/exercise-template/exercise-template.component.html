<div class="flex align-items-center">
    <button 
        pButton
        pRipple
        type="button"
        (click)="!reorderMode && template.collapsed = !template.collapsed"
        [icon]=" reorderMode ? 'pi pi-arrows-alt' : template.collapsed ? 'pi pi-chevron-right' : 'pi pi-chevron-down'"
        class="p-button-rounded p-button-text p-button-plain mr-2"
        cdkDragHandle
        ></button>
    <h3 class="flex-1">{{ template.exerciseType }}</h3>
    <p-button 
        (click)="onAddSet.emit(template)"
        label="Add Set"
        icon="pi pi-plus"
        styleClass="p-button-sm p-button-success mr-2"
        [disabled]="reorderMode"
        ></p-button>
    <p-button 
        (click)="onDeleteTemplate.emit(template.order - 1)"
        label="Delete"
        icon="pi pi-trash"
        styleClass="p-button-sm p-button-danger"
        ></p-button>
</div>
<div [@collapse]="(template.collapsed || hideSets) ? 'hidden' : 'visible'" style="overflow: hidden;">
    <p-table
        [value]="template.sets"
        (onRowReorder)="onReorderSets.emit(template)"
        >
        <ng-template pTemplate="header">
            <tr>
                <th></th>
                <th>Set</th>
                <th>Previous</th>
                <th>Lbs</th>
                <th>Reps</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-set let-index="rowIndex">
            <tr [pReorderableRow]="index">
                <td>
                    <span class="pi pi-bars" pReorderableRowHandle></span>
                </td>
                <td>{{ set.order }}</td>
                <td>TBD</td>
                <td>
                    <p-inputNumber
                        [(ngModel)]="set.weight"
                        [showButtons]="true"
                        mode="decimal"
                        [minFractionDigits]="2"
                        [maxFractionDigits]="2"
                        ></p-inputNumber>
                </td>
                <td>
                    <p-inputNumber
                        [(ngModel)]="set.reps"
                        [showButtons]="true"
                        ></p-inputNumber>
                </td>
                <td>
                    <button 
                        pButton 
                        pRipple 
                        type="button" 
                        icon="pi pi-times" 
                        class="p-button-rounded p-button-danger p-button-text"
                        (click)="onDeleteSet.emit({ template, index: set.order - 1 })"
                        ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
