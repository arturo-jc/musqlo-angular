<div class="p-component">
  <div class="flex">
    <h1 class="flex-1">My Schedule</h1>
    <div>
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-cog"
        label="Settings"
        class="p-button-raised p-button-text p-button-plain"
        (click)="op.toggle($event)"
        ></button>
      <button 
        pButton
        pRipple
        type="button"
        icon="pi pi-save"
        label="Save"
        class="p-button p-button-raised p-button-success ml-2"
        (click)="saveSchedule()"
        ></button>
    </div>
  </div>
  <div #workoutList class="flex fc fc-theme-standard">
    <div *ngFor="let workout of workouts" class="workout px-4" style="max-width: 12rem;" [attr.data-event]="workout | workoutTemplateEventData ">
      <div class="fc-day">
        <div class="fc-daygrid-day-frame">
          <div class="fc-daygrid-day-events">
            <div class="fc-draygrid-event-harness">
              <a class="fc-event fc-daygrid-event fc-draygrid-block-event fc-h-event">
                <span class="fc-event-main">
                  <span class="fc-event-title fc-event-sticky" [style]="fullCalendar.titleStyle">{{ workout.name }}</span>
                  <div [style]="fullCalendar.bodyStyle">
                    <span *ngFor="let exercise of workout.exercises" [style]="fullCalendar.exerciseStyle">
                      {{ exercise.exerciseType }}
                    </span>
                  </div>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <ul>
      </ul>
    </div>
  </div>
  <full-calendar #calendar [options]="calendarOptions" class="p-component"></full-calendar>
</div>

<p-overlayPanel #op>
    <ng-template pTemplate>
        <div class="flex justify-content-between align-items-center" style="min-width: 14rem">
          <span><i class="pi pi-calendar-plus mr-2"></i>Biweekly</span>
          <p-inputSwitch [(ngModel)]="biweekly" (onChange)="updateCalendarView()"></p-inputSwitch>
        </div>
        <div class="flex justify-content-between align-items-center">
          <span><i class="pi pi-clock mr-2"></i>Show times</span>
          <p-inputSwitch [(ngModel)]="showTimes" (onChange)="updateCalendarView()"></p-inputSwitch>
        </div>
    </ng-template>
</p-overlayPanel>
