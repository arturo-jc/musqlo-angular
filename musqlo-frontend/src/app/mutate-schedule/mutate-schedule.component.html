<div class="p-component">
  <div class="flex">
    <h1 class="flex-1">My Schedule</h1>
    <div>
      <button 
        pButton
        pRipple
        type="button"
        icon="pi pi-save"
        label="Save"
        class="p-button p-button-success"
        (click)="saveSchedule()"
        ></button>
    </div>
  </div>
  <div class="flex">
    <div class="col">
      <h2>Workouts</h2>
      <div #workoutList class="flex">
        <div *ngFor="let workout of workouts" class="workout px-4" [attr.data-event]="workout | workoutTemplateEventData ">
          <b>{{ workout.name }}</b>
          <ul>
            <li *ngFor="let exercise of workout.exercises">
              {{ exercise.exerciseType }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-2">
      <h2>Settings</h2>
      <div class="flex justify-content-between align-items-center">
        <span><i class="pi pi-calendar-plus mr-2"></i>Biweekly</span>
        <p-inputSwitch [(ngModel)]="biweekly" (onChange)="updateCalendarView()"></p-inputSwitch>
      </div>
      <div class="flex justify-content-between align-items-center">
        <span><i class="pi pi-clock mr-2"></i>Show times</span>
        <p-inputSwitch [(ngModel)]="showTimes" (onChange)="updateCalendarView()"></p-inputSwitch>
      </div>
    </div>
  </div>
  <full-calendar #calendar [options]="calendarOptions" class="p-component"></full-calendar>
</div>
