<div class="card">
  <div class="flex">
    <div class="flex-1">
      <app-edit-in-place [(text)]="title" placeholder="Enter a title"  (onActivate)="workoutTemplatesRef.hide()">
        <H2 class="editable-title">{{ title }}<i class="pi pi-pencil ml-2"></i></H2>
      </app-edit-in-place>
    </div>
    <div class="flex align-items-center">
      <button 
        pButton
        pRipple
        type="button"
        icon="pi pi-save"
        label="Save"
        class="p-button p-button-success ml-2"
        (click)="saveSchedule()"
        ></button>
    </div>
  </div>
  <div class="flex justify-content-between align-items-center py-3">
    <p-selectButton
      [options]="calendarViews"
      [(ngModel)]="selectedCalendarView"
      (onChange)="updateCalendarView()"
      ></p-selectButton>
    <p-toggleButton
      offLabel="Show Times"
      onLabel="Hide Times"
      [(ngModel)]="showTimes"
      (onChange)="updateCalendarView()"
      ></p-toggleButton>
  </div>
  <full-calendar #calendarRef [options]="calendarOptions"></full-calendar>
  <app-workout-templates #workoutTemplatesRef [calendarRef]="calendarRef"></app-workout-templates>
</div>
