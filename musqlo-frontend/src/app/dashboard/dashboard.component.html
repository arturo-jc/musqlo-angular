<div class="grid">
  <div class="col">
    <div class="card">
      <h2>Workouts</h2>
      <ul>
        <li *ngFor="let template of workoutTemplatesService.workoutTemplates" (click)="editWorkout(template)">
          {{ template.name }}
        </li>
      </ul>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <h2>Schedules</h2>
      <ul>
        <li *ngFor="let schedule of schedulesService.schedules">
          Schedule
        </li>
      </ul>
    </div>
  </div>
</div>
