<button
    pRipple
    pButton
    icon="pi pi-plus"
    class="p-button-rounded main-button"
    (click)="toggleOverlay()"
    ></button>

<div
    *ngIf="render"
    [@animation]="overlayVisible ? 'open' : 'close'"
    (@animation.start)="animationInProgress = true"
    (@animation.done)="animationInProgress = false"
    class="overlaypanel overlaypanel-flipped p-component"
    >
    <div class="overlaypanel-content">
        <ng-content></ng-content>
    </div>
</div>
