<p-inplace #titleInplace (click)="$event.stopPropagation()">
  <ng-template pTemplate="display">
    <H2 class="title">{{ text }}<i class="pi pi-pencil ml-2"></i></H2>
  </ng-template>
  <ng-template pTemplate="content">
    <input
    #input type="text"
    placeholder="Enter a title"
    pInputText
    [(ngModel)]="text"
    (ngModelChange)="textChange.emit(text)"
    (keydown.enter)="titleInplace.deactivate()"
    required
    >
  </ng-template>
</p-inplace>
