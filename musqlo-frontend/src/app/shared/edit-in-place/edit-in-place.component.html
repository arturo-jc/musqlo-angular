<p-inplace #inplaceRef sytle="display: inline; " (click)="$event.stopPropagation()" (onActivate)="onActivate.emit()">
  <ng-template pTemplate="display">
    <ng-content>
    </ng-content>
  </ng-template>
  <ng-template pTemplate="content">
    <input
    #inputRef
    type="text"
    [placeholder]="placeholder"
    pInputText
    [(ngModel)]="text"
    (ngModelChange)="textChange.emit(text)"
    (keydown.enter)="inplaceRef.deactivate()"
    required
    >
  </ng-template>
</p-inplace>
