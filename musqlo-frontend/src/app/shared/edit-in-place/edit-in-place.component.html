<p-inplace #inplaceRef sytle="display: inline; " (click)="$event.stopPropagation()" (onActivate)="onActivate.emit()">
  <ng-template pTemplate="display">
    <ng-content>
    </ng-content>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="flex flex-column">
      <input
        #inputRef
        #required="ngModel"
        type="text"
        [placeholder]="placeholder"
        pInputText
        [(ngModel)]="editedText"
        (ngModelChange)="updateText()"
        (keydown.enter)="deactivate()"
        required
        >
    </div>
  </ng-template>
</p-inplace>
