<p-inplace #inplace (click)="$event.stopPropagation()" (onActivate)="onActivate.emit()">
  <ng-template pTemplate="display">
    <ng-content>
    </ng-content>
  </ng-template>
  <ng-template pTemplate="content">
    <input
    #input type="text"
    [placeholder]="placeholder"
    pInputText
    [(ngModel)]="text"
    (ngModelChange)="textChange.emit(text)"
    (keydown.enter)="inplace.deactivate()"
    required
    >
  </ng-template>
</p-inplace>
