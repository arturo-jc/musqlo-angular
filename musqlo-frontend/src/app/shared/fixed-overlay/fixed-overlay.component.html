<div class="wrapper">
    <button
        pRipple
        pButton
        icon="pi pi-plus"
        class="p-button-rounded toggle-button"
        (click)="toggleOverlay()"
        [@buttonRotate]="overlayVisible ? 'open' : 'close'"
        ></button>
    <p-overlay [(visible)]="overlayVisible" contentStyleClass="p-4 surface-overlay shadow-2 border-round">
        <ng-content></ng-content>
    </p-overlay>
</div>
