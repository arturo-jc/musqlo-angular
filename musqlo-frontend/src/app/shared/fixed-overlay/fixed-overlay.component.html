<button
    #buttonRef
    pRipple
    pButton
    icon="pi pi-plus"
    class="p-button-rounded toggle-button"
    (click)="overlayRef.toggle($event)"
    [@buttonRotate]="overlayVisible ? 'open' : 'close'"
    ></button>
<p-overlayPanel
    #overlayRef
    (onShow)="forwardOnShow()"
    (onHide)="forwardOnHide()"
    >
    <ng-content></ng-content>
</p-overlayPanel>
