<div class="layout-wrapper">
  <app-sidebar></app-sidebar>
  <div class="layout-main">
    <div class="topbar flex justify-content-between align-items-center">
      <div class="topbar-left"></div>
      <div class="topbar-right">
        <p-menu #menu [model]="topbarItems" [popup]="true"></p-menu>
        <p-button
          *ngIf="auth.user | async"
          styleClass="p-button-text my-2"
          [label]="(auth.user | async)?.username || 'Anonymous'"
          icon="pi pi-user"
          (click)="menu.toggle($event)"
          ></p-button>
        <p-button
          *ngIf="!(auth.user | async)"
          styleClass="p-button-text my-2"
          label="Log In"
          icon="pi pi-sign-in"
          [routerLink]="[ '/login' ]"
          ></p-button>
      </div>
    </div>
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
