<div class="grid">
  <div class="col-offset-3 col-6">
    <div class="sign-up card" [formGroup]="authForm">
      <h1 class="mb-5">{{ authType === 'login' ? 'Log In' : 'Sign Up' }}</h1>
      <div class="field mb-5">
        <span class="p-float-label">
          <input
          id="email"
          pInputText
          formControlName="email"
          type="text"
          class="w-full"
          >
          <label for="email">{{ authForm.get('email') | validationErrorMessage : 'Email' }}</label>
        </span>
      </div>
      <div class="field mb-5">
        <span class="p-float-label">
          <input
          id="password"
          pInputText
          formControlName="password"
          type="password"
          class="w-full"
          >
          <label for="password">{{ authForm.get('password') | validationErrorMessage : 'Password' }}</label>
        </span>
      </div>
      <div *ngIf="authType === 'signup'" class="field mb-5">
        <span class="p-float-label">
          <input
          id="username"
          pInputText
          formControlName="username"
          type="text"
          class="w-full"
          >
          <label for="username">Username (optional)</label>
        </span>
      </div>
      <div class="button-wrapper">
        <button 
          pButton
          pRipple
          type="submit"
          [icon]="authType === 'login' ? 'pi pi-sign-in' : 'pi pi-user-plus'"
          [label]="authType === 'login' ? 'Log In' : 'Sign Up'"
          (click)="handleSubmit()"
          [disabled]="authForm.invalid"
          ></button>
      </div>
    </div>
  </div>
</div>
