query LogIn($email: String!, $password: String!) {
  logIn(email: $email, password: $password) {
    id
    username
    email
  }
}

query Authenticate {
    authenticate {
      id
      username
      email
    }
  }

mutation SignUp($email: String!, $password: String!, $username: String) {
  signUp(email: $email, password: $password, username: $username) {
    user {
      id
      username
      email
      }
    tokenExpirationDate
  }
}
