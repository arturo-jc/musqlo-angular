mutation CreateSchedules($schedules: [CreateScheduleInput!]!) {
  createSchedules(schedules: $schedules) {
    ...FullSchedule
  }
}

mutation UpdateSchedule(
  $schedules: [UpdateScheduleInput!]!
  $scheduleWorkouts: [UpdateScheduleWorkoutInput!]!
) {
  updateSchedules(schedules: $schedules) {
    ...FullSchedule
  }
  updateScheduleWorkouts(scheduleWorkouts: $scheduleWorkouts) {
    ...FullScheduleWorkout
  }
}

fragment FullSchedule on Schedule {
  ...BaseSchedule
  ...Schedule_ScheduleWorkouts
}

fragment BaseSchedule on Schedule {
  id
  key
  name
}

fragment Schedule_ScheduleWorkouts on Schedule {
  workouts {
    ...BaseScheduleWorkout
  }
}

