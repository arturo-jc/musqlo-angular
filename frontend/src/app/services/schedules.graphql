query UserSchedules($userId: String!) {
  user(userId: $userId) {
    id
    schedules {
      id
        key
        name
        workouts {
          id
          workoutTemplateId
          dow
          allDay
          start
          end
        }
    }
  }
}

mutation CreateSchedules($schedules: [CreateScheduleInput!]!) {
  createSchedules(schedules: $schedules) {
    id
    key
    name
    workouts {
      allDay
      dow
      end
      id
      workoutTemplateId
      start
    }
  }
}
