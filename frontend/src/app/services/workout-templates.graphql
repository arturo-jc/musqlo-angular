query UserWorkoutTemplates($userId: String!) {
  user(userId: $userId) {
    id
    workoutTemplates {
      id
      name
      backgroundColor
      key
      exerciseTemplates {
        id
        order
        setTemplates {
          exerciseType
          reps
          weight
          order
        }
      }
    }
  }
}

mutation CreateWorkoutTemplates($workoutTemplates: [CreateWorkoutTemplateInput!]!) {
  createWorkoutTemplates(workoutTemplates: $workoutTemplates) {
    id
    name
    backgroundColor
    key
    exerciseTemplates {
      id
      order
      setTemplates {
        exerciseType
        reps
        weight
        order
      }
    }
  }
}
