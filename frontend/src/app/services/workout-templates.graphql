query UserWorkoutTemplates($userId: String!) {
  user(userId: $userId) {
    workoutTemplates {
      id
      name
      backgroundColor
      key
      exercises {
        id
        exerciseType
        order
        sets {
          reps
          weight
          order
        }
      }
    }
  }
}

mutation CreateWorkoutTemplates($workoutTemplates: [CreateWorkoutTemplateInput!]!) {
  createWorkoutTemplates(workoutTemplates: $workoutTemplates) {
    id
    name
    backgroundColor
    key
    exercises {
      id
      exerciseType
      order
      sets {
        reps
        weight
        order
      }
    }
  }
}
