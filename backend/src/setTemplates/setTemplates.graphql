extend type Mutation {
  updateSetTemplates(
    setTemplateIds: [String!]!
    update: UpdateSetTemplateInput!
  ): [SetTemplate!]!
}

type SetTemplate {
  id: String!
  exerciseTemplateId: String!
  exerciseItemId: String!
  order: Int!
  reps: Int
  weight: Int
  exerciseType: String
  category: String
}

input CreateSetTemplateInput {
  reps: Int
  weight: Int
  order: Int!
  exerciseItemId: String!
}

input UpdateSetTemplateInput {
  order: Int!
  reps: Int
  weight: Int
}
