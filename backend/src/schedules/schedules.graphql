extend type Mutation {
  createSchedules(schedules: [CreateScheduleInput!]!): [Schedule!]!
  updateSchedules(schedules: [UpdateScheduleInput!]!): [Schedule!]!
}

extend type User {
  schedules: [Schedule!]
}

type Schedule {
  id: String
  userId: String
  key: String
  name: String!
  workouts: [ScheduleWorkout!]
  workoutIds: [String!]
}

input CreateScheduleInput {
  name: String!
  key: String!
  workouts: [CreateScheduleWorkoutInput!]!
}

input UpdateScheduleInput {
  name: String
  addWorkouts: [CreateScheduleWorkoutInput!]
  removeWorkouts: [String!]
}

