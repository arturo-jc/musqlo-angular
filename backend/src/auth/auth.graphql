extend type Query {
  logIn(email: String!, password: String!, username: String): AuthenticateOutput
  authenticate: User
}

extend type Mutation {
  signUp(email: String!, password: String!, username: String): AuthenticateOutput
  logOut: Boolean
}

type User {
  id: String
  username: String
  email: String
}

type AuthenticateOutput {
  user: User
  expiresIn: Int
}

