type WorkoutTemplate {
  id: String!
  key: String
  name: String!
  exercises: [ExerciseTemplate!]!
  backgroundColor: String
}

type ExerciseTemplate {
  id: String!
  key: String
  exerciseType: String!
  sets: [SetTemplate!]!
  order: Int!
}

type SetTemplate {
  reps: Int
  weight: Int
  order: Int!
}

extend type User {
  workoutTemplates: [WorkoutTemplate!]
}

extend type Mutation {
  createWorkoutTemplates(workoutTemplates: [CreateWorkoutTemplateInput!]!): [WorkoutTemplate!]!
  editWorkoutTemplates(
    workoutTemplateIds: [String!]!
    edit: EditWorkoutTemplateInput!
  ): [WorkoutTemplate!]!
}

input CreateWorkoutTemplateInput {
  name: String!
  key: String!
  exercises: [CreateExerciseInput!]!
  backgroundColor: String
}

input CreateExerciseInput {
  exerciseType: String!
  sets: [CreateSetTemplateInput!]!
  order: Int!
}

input CreateSetTemplateInput {
  reps: Int
  weight: Int
  order: Int!
}

input EditWorkoutTemplateInput {
  name: String
  exercises: [EditExerciseInput!]
  backgroundColor: String
}

input EditExerciseInput {
  id: String
  sets: [EditSetTemplateInput!]
  order: Int
}

input EditSetTemplateInput {
  reps: Int
  weight: Int
  order: Int!
}
