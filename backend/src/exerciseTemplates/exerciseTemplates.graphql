extend type Mutation {
  updateExerciseTemplates(
    exerciseTemplates: [UpdateExerciseTemplateInput!]!
  ): [ExerciseTemplate!]!
}

type ExerciseTemplate {
  id: String
  workoutTemplateId: String
  name: String!
  order: Int!
  key: String
  setTemplates: [SetTemplate!]
}

input CreateExerciseTemplateInput {
  name: String!
  order: Int!
  setTemplates: [CreateSetTemplateInput!]!
}

input UpdateExerciseTemplateInput {
  exerciseTemplateId: String!
  addSetTemplates: [CreateSetTemplateInput!]
  removeSetTemplates: [String!]
  order: Int
}

