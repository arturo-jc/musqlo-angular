extend type Mutation {
  updateExerciseTemplates(
    exerciseTemplateIds: [String!]!
    update: UpdateExerciseTemplateInput!
  ): [ExerciseTemplate!]!
}

type ExerciseTemplate {
  id: String!
  workoutTemplateId: String!
  key: String
  sets: [SetTemplate!]!
  order: Int!
}

input CreateExerciseTemplateInput {
  sets: [CreateSetTemplateInput!]!
  order: Int!
}

input UpdateExerciseTemplateInput {
  addSets: [String!]
  removeSets: [String]
  order: Int
}

